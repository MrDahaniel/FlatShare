apiVersion: apps/v1
kind: Deployment
metadata:
  name: flat-manager
  labels:
    app: flat-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flat-manager
  template: 
    metadata:
      labels:
        app: flat-manager
    spec:
      containers:
      - name: flat-manager 
        image: mrdahaniel/flat-manager:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: manager-vol
          mountPath: /data2
      volumes:
      - name: manager-vol
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata: 
  name: flatmanagernode
spec:
  type: NodePort
  selector:
    app: flat-manager
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flatmanagerservice
spec:
  type: ClusterIP
  selector:
    app: flat-manager
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080